{% extends 'aheader.html'%}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bot.css') }}">
<!-- inner banner -->
    <div class="inner-banner-w3ls d-flex align-items-center text-center">
        <div class="container">
            <h6 class="agileinfo-title">Stats</h6>
        </div>
    </div>
    <div align="right"><br>Welcome {{uname}}&emsp;&emsp;</div>
<!-- //inner banner -->
<!-- Default form  -->
    <section>
        <br><br>
        <div class="container">
            <div class="col-lg-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in result %}
                            <tr>
                                <td>{{r[0]}}</td>
                                <td>{{r[1]}}</td>
                                <td>{{r[4]}}</td>
                                <td>{{r[3]}}</td>
                                <td>{{r[2]}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

			<br>

        </div>
        <br><br>

    </section>



{% endblock %}
